# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile

  security_check:
    runs-on: self-hosted
    needs: compile
    steps:
    - uses: actions/checkout@v4
    - name: security checks with trivy for filesystem
      run: trivy fs --format table --output results.json .
    - name: security checks for code with gitleaks
      run: gitleaks detect source . -r gitleaks-report.json -f json

  test_results:
    runs-on: self-hosted
    needs: security_check
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build and package unit test
      run: mvn test
    
    - name: Build Project
      run: mvn package
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-jar
        path: target/*.jar

  sonarbuildtest:
    name: Sonarqube Scan
    runs-on: self-hosted
    needs: test_results
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v7.0.0  # Ex: v4.1.0 or sha1, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}
    
    # # Check the Quality Gate status.
    # - name: SonarQube Quality Gate check
    #   id: sonarqube-quality-gate-check
    #   uses: sonarsource/sonarqube-quality-gate-action@master
    #   with:
    #     pollingTimeoutSec: 600
    #   env:
    #     SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    #     SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }} #OPTIONAL
    
  docker_build_push:
    name: Docker build and push
    runs-on: self-hosted
    needs: sonarbuildtest
    steps:
    - uses: actions/checkout@v4
    - name: Download JAR artifact
      uses: actions/download-artifact@v4
      with:
        name: app-jar
        path: app  # this will download JAR to ./app folder

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        push: true
        tags: |
          ansarshaik/new_repo:latest
          ansarshaik/new_repo:${{ github.sha }}
  
  deploy_to_kubernetes:
    runs-on: self-hosted
    needs: docker_build_push
    steps:
    - uses: actions/checkout@v4
    - name: Verify kind cluster
      run: |
        kubectl cluster-info
        kubectl get nodes
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Pull image from DockerHub
      run: |
        docker pull ansarshaik/new_repo:latest
    - name: Load image into kind
      run: |
        kind load docker-image ansarshaik/new_repo:latest --name bankapp-cluster

    - name: Deploy manifests
      run: |
        kubectl delete namespace bankapp
        kubectl apply -f namespace.yaml
        kubectl apply -f pvc.yaml
        kubectl apply -f sql_secrets.yaml
        kubectl apply -f sql_deployment.yaml
        kubectl apply -f sql_service.yaml
        kubectl apply -f app_deployment.yaml
        kubectl apply -f app_service.yaml
